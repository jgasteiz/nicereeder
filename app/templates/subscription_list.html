{% extends "base.html" %}

{% block title %}niceReeder{% endblock %}

{% block content %}

    {% if user.is_authenticated %}
        <div class="subscription-box new-subscription">+</div>
    {% else %}
        <h1 class="mission">Read something!</h1>
    {% endif %}

    {% for s in subscription_list %}

        <div id="{{ s.slug }}" class="subscription-box read-subscription">
            {{ s.name|truncatechars:38 }}
        </div>

    {% endfor %}

{% endblock %}
