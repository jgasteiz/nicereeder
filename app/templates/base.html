<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
        <meta name="author" content="Javi Manzano">
        <meta name="description" content="">
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/main.css" />
        <link type="text/css" rel="stylesheet" href="{{ STATIC_URL }}css/responsive.css" />
    </head>

    <body>
        <div class="navbar-fixed-top">
            <a class="brand" href="/">niceReeder</a>
            <div class="float-right">
                {% if user.is_authenticated %}
                    Welcome,
                    {{ user.username }} | <a href="/logout">Logout</a>
                {% else %}
                    <a href="/login">Log in</a> | <a href="/register">Sign up</a>
                {% endif %}
            </div>
        </div>

        <div class="container">

            {% block content %}{% endblock %}

        </div>


        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/Nicereeder.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL }}js/main.js"></script>
    </body>
</html>
